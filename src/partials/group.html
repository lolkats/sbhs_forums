<div ng:init="$root.pageTitle = 'XEX'"></div>
<h1>[[groupName]]</h1>
<table class="table">
	<tr>
		<td>Thread Name</td>
		<td>Creator</td>
		<td>Open</td>
	</tr>
	<tr ng-repeat="thread in threads">
		<td><a href="/group/[[shortName]]/[[thread._id]]">[[thread.name]]</a></td>
		<td>[[thread.creator]]</td>
		<td>[[thread.open]]</td>
	</tr>

</table>
